<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tienda Supernova - Carrito JS POO</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container py-1">
      <a class="navbar-brand" href="#"><i class="bi bi-bag-check-fill text-primary me-2"></i>Tienda Supernova</a>
      <div class="ms-auto d-flex align-items-center gap-3">
        <!-- Buscador de productos -->
        <div class="input-group input-group-sm" style="width: 260px;">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input id="searchBox" class="form-control" placeholder="Buscar productos...">
        </div>
        <!-- Botón del carrito con contador -->
        <button id="btnCart" class="btn btn-outline-primary position-relative" data-bs-toggle="modal" data-bs-target="#cartModal">
          <i class="bi bi-cart3"></i>
          <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Sección de productos -->
  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-2 flex-wrap">
      <h5 class="mb-0">Productos</h5>
      <div class="d-flex gap-2 align-items-center flex-wrap">
        <span class="text-secondary small">Filtrar por precio</span>
        <input type="number" class="form-control form-control-sm" id="priceMin" placeholder="Mín" style="width:80px">
        <input type="number" class="form-control form-control-sm" id="priceMax" placeholder="Máx" style="width:80px">
      </div>
    </div>
    <div id="productGrid" class="row g-3"></div>

    <!-- Paginación -->
    <nav aria-label="Paginación productos" class="mt-3">
      <ul id="pagination" class="pagination justify-content-center"></ul>
    </nav>
  </main>

  <!-- Toast para mensajes -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100;">
    <div id="toast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="toastMsg" class="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Modal Carrito -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-cart3"></i> Carrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="table-responsive">
            <table class="table align-middle small mb-0">
              <thead>
                <tr>
                  <th>Producto</th>
                  <th class="text-center">Cant.</th>
                  <th class="text-end">P.Unit</th>
                  <th class="text-end">Subtotal</th>
                  <th class="text-center"></th>
                </tr>
              </thead>
              <tbody id="cartTableBody"></tbody>
            </table>
          </div>
          <hr>
          <div class="d-flex justify-content-between"><span>Subtotal</span><strong id="lblSubtotal">$0.00</strong></div>
          <div class="d-flex justify-content-between align-items-center mt-2">
            <div class="d-flex align-items-center gap-2">
              <span>Impuesto</span>
              <select id="taxSelect" class="form-select form-select-sm" style="width:auto;">
                <option value="0">0%</option>
                <option value="0.13" selected>13% IVA</option>
                <option value="0.15">15%</option>
                <option value="0.18">18%</option>
              </select>
            </div>
            <strong id="lblTax">$0.00</strong>
          </div>
          <div class="d-flex justify-content-between mt-2"><span>Total</span><strong class="fs-5" id="lblTotal">$0.00</strong></div>
        </div>
        <div class="modal-footer">
          <button id="btnCheckout" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#clientModal" disabled>Confirmar compra</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Cliente (nombre y DUI) -->
  <div class="modal fade" id="clientModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Datos del Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="clienteNombre" class="form-label">Nombre:</label>
            <input type="text" id="clienteNombre" class="form-control">
          </div>
          <div class="mb-3">
            <label for="clienteDui" class="form-label">DUI:</label>
            <input type="text" id="clienteDui" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="btnConfirmClient" class="btn btn-primary">Facturar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Factura -->
  <div class="modal fade" id="invoiceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-file-earmark-text"></i> Factura</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="facContent"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Seguir comprando</button>
          <button id="btnImprimir" class="btn btn-primary"><i class="bi bi-printer"></i> Imprimir</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="container py-4 footer text-center text-secondary">
    © <span id="year"></span> Tienda Supernova
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script principal -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
